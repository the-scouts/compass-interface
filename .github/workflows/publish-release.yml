name: Publish Python üêç distributions üì¶ to GH Releases and PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  create-publish-releases:
    # Assume the tag is of the form vX.Y.Z
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install build dependencies (pypa/build, setuptools, twine, wheel)
        run: pip install build setuptools twine wheel

      - name: Build a sources and binary
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/v}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Autogenerated token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            compass-interface-core v${{ steps.get_version.outputs.VERSION }}

      - name: Upload Asset to GH Releases
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/compass-interface-core-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: compass-interface-core-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip

      - name: (debug) Upload files
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: debug-build-files
          path: |
            *

      - name: Publish distribution üì¶ to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
#          TWINE_REPOSITORY_URL: ""
        run: |
          twine check dist/*
          twine upload dist/*
