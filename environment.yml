name: compass-interface
channels:
  - conda-forge
dependencies:
  - python>=3.9
  - pip

  # For web requests
  - httpx>=0.20

  # For parsing results
  - lxml

  # Type validation
  - pydantic>=1.8.2
  - email-validator>=1.1.0
  #  - phonenumberslite  # not on conda (2021-03-20)

  # compass-interface Utilities
  - numba>0.52  # JIT compilation
  - pandas  # data transformation
  - pyarrow  # .feather format

  # API
  - fastapi>=0.65.1  # API framework

  # API - Auth
  - authlib
  - python-jose  # JSON Web Tokens
  - python-multipart  # Form Data (OAuth2)
  - cryptography  # Encryption

  # Deployment
  - uvicorn
  #  - gunicorn  # *NIX only, no windows support

  # Testing
  - hypothesis
  - pytest
  - starlette
  - uvicorn

  # Development
  - ipython
  #  - dtale

  # Linting
  - black
  - isort>=5
  - pre-commit
  - pylint
  - flake8
  - pep8-naming
  - pydocstyle
  - bandit
  #  - pyroma (outdated on CF as at 2021-09-24)
  - mypy
  - lxml-stubs

  # Build
  - build  # PyPA build package

  - pip:
      # Type validation
      - phonenumberslite

      # Linting
      - pyroma
