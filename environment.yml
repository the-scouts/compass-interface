name: compass-interface-core
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.9
  - pip

  # For web requests
  - httpx

  # For parsing results
  - lxml

  # Type validation
  - pydantic>=1.8.2
  - email-validator
#  - phonenumberslite  # not on conda (2021-03-20)

  # Testing
  - hypothesis
  - pytest
  - starlette
  - uvicorn

  # Development
  - ipython

  # Linting
  - black
  - isort>=5
  - pre-commit
  - pylint
  - flake8
  - pep8-naming
  - pydocstyle
  - bandit
#  - pyroma (outdated on CF as at 2021-09-24)
  - mypy
  - lxml-stubs

  # Build
  - build  # PyPA build package (not on conda 04/01/21)

  - pip:
    # Type validation
    - phonenumberslite

    # Linting
    - pyroma
