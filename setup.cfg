# setuptools metadata
[metadata]
name = compass-interface-core
# this is only needed for pyroma linting and is generated by `ci/pyroma-version-fixer.py`
# the actual package version is set by setuptools-scm
version = file: ci/version.txt
description = The unofficial API to the TSA Compass membership database
long_description = file: README.md
long_description_content_type = text/markdown
author = Adam Turner
url = https://github.com/the-scouts/compass-interface-core
license = MIT
license_file = LICENSE
platforms = any
# Classifiers list: https://pypi.org/classifiers/
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    Topic :: Software Development
    Topic :: Utilities
keywords = API, scouts

# setuptools options
[options]
packages = find_namespace:
include_package_data = True
python_requires = >=3.9
install_requires =
    httpx
    lxml
    pydantic>=1.8.2
    email-validator
    phonenumberslite

[options.packages.find]
# consider moving to src/ layout to remove this:
include = compass*

# flake8 configuration
[flake8]
max-complexity = 15
# black manages line length
ignore = E501, W503
classmethod-decorators = classmethod, validator

# pydocstyle configuration
[pydocstyle]
convention = google
# re-enable D413, Missing blank line after last section
add_select = D413
# ignore missing docstrings in public modules, public classes, public methods, and public functions
add_ignore = D100, D101, D102, D103
